<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman</title>
  </head>
  <body>
    <script src="script.js"></script>

    <div class="container">
        <h1>
            <br>
            <center>
                Hangman
            </center>
        </h1>
    </div>
    <br>
    <div id="insertWord" class="container">
        <div class="card">
            <div class="card-header">
                <center>
                    "The Secret Word"
                </center>
            </div>
            <div class="card-body">
                <input id="newSecretWord" type="text" class="form-control" placeholder="Add here" pattern="[a-z]">
                <span class="validity"></span>
                <p id="addNotes">*only lower case letters of the english alphabet</p>
                <input id="hideHistory" type="checkbox">
                <label for="hideHistory">Hide letter history</label>
                <center>
                    <button type="button" class="btn btn-success btn-lg" onclick="validateWord()">
                        Start Game
                    </button>
                </center>
            </div>
        </div>
    </div>
    <div id="gameSection" style="display: none">
        <div id="wordTable" class="container"></div>
        <br>
        <div id="resultCard" style="display: none">
            <div>
                <center>
                    <h3 id="resultText"></h3>
                    <button type="button" class="btn btn-success" onclick="restartGame()">
                        Restart Game
                    </button>
                </center>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="column">
                    <svg id="gameIlustration">
                        <rect name="base" width="240px" height="5px" color="black" x="20%" y="85%"/>
                        <rect name="pillar" width="5px" height="240px" color="black" x="30%" y="10%"/>
                        <rect name="platform" width="112px" height="5px" color="black" x="30%" y="10%"/>
                        <rect name="hook" width="5px" height="32px" x="53%" y="10%"/>
                        <circle id="wrong1" name="head" r="25" fill="white" stroke="black" stroke-width="2" cx="53.5%" cy="28%" style="display: none"/>
                        <rect id="wrong2" name="body" width="5px" height="64px" color="black" x="53%" y="36%" style="display: none"/>
                        <rect id="wrong3" name="footLeft" width="5px" height="32px" color="black" x="27.2%" y="89%" style="display: none"/>
                        <rect id="wrong4" name="footRight" width="5px" height="32px" color="black" x="64.5%" y="8.5%" style="display: none"/>
                        <rect id="wrong5" name="handLeft" width="5px" height="32px" color="black" x="52.5%" y="-57.5%" style="display: none"/>
                        <rect id="wrong6" name="handRight" width="5px" height="32px" color="black" x="0%" y="82%" style="display: none"/>
                        <g id="wrong7" name="eyes" style="display: none">
                            <circle name="eyeLeft" r="2" fill="black" cx="55.5%" cy="26.5%"/>
                            <circle name="eyeRight" r="2" fill="black" cx="51.5%" cy="26.5%"/>
                        </g>
                        <rect id="wrong8" name="nose" width="2.5px" height="12.8px" color="black" x="53.3%" y="26%" style="display: none"/>
                        <rect id="wrong9" name="mouth" width="16px" height="2.5px" color="black" x="51.8%" y="32%" style="display: none"/>
                        <rect id="wrong10" name="rope" width="80px" height="2.5px" color="black" x="45%" y="36%" style="display: none"/>
                    </svg>
                </div>
                <div class="column">
                    <center>
                        <div id="insertLettersCard" class="card">
                            <div class="card-header">
                                <center>
                                    Insert the letter
                                </center>
                            </div>
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input id="inputLetter" type="text" class="form-control" placeholder="Insert letter" pattern="[a-z]{1}">
                                    <button type="button" class="btn btn-primary btn-sm" onclick="validateLetter()">
                                        Submit
                                    </button>
                                </div>
                                <p id="addNotes">*only lower case letters of the english alphabet one by one</p>
                            </div>
                        </div>
                        <br>
                        <div id="wrongLettersCard" class="card">
                            <div class="card-header">
                                <center>
                                    Wrong Letters
                                </center>
                            </div>
                            <div id="insertedLetters" class="card-body">
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
